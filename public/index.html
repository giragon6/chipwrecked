<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipwrecked Casino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            background-color: #34495e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        /* Customization Screen */
        #customization-screen {
            display: block;
            text-align: center;
            color: white;
        }

        .screen-content {
            padding: 20px;
        }

        .customization-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .customization-form h1 {
            color: #f39c12;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #ecf0f1;
        }

        #player-name {
            padding: 12px;
            border: 2px solid #3498db;
            border-radius: 8px;
            font-size: 16px;
            width: 200px;
            text-align: center;
            background-color: #2c3e50;
            color: white;
        }

        #player-name:focus {
            outline: none;
            border-color: #e74c3c;
        }

        .color-picker {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin: 15px 0;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
        }

        .color-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .color-option.selected {
            border-color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        .preview-section {
            margin: 30px 0;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        #player-preview {
            margin: 10px 0;
            background-color: #1a252f;
            border-radius: 8px;
        }

        #preview-name {
            font-size: 16px;
            font-weight: bold;
            color: #3498db;
            margin: 10px 0 0 0;
        }

        #enter-casino-button {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #enter-casino-button:hover {
            background: linear-gradient(45deg, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        /* Loading Screen */
        #loading-screen {
            display: none;
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #34495e;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background-color: #34495e;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        #loading-status {
            font-size: 16px;
            margin: 15px 0;
            color: #bdc3c7;
        }

        /* Game UI */
        #balance-display {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #f39c12;
            font-size: 24px;
            font-weight: bold;
            z-index: 1000;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #player-info {
            position: absolute;
            top: 60px;
            left: 20px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #mini-player-display {
            border-radius: 50%;
            background-color: #1a252f;
        }

        #slot-menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 1001;
            min-width: 300px;
        }

        #slot-menu button {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #slot-menu button:hover {
            background: #c0392b;
        }

        #slot-result {
            font-size: 32px;
            margin: 15px 0;
        }

        #connection-status {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #27ae60;
            font-size: 14px;
            z-index: 1000;
        }

        .disconnected {
            color: #e74c3c !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Player Customization Screen -->
        <div id="customization-screen">
            <div class="screen-content">
                <h1>ðŸŽ° Welcome to Chipwrecked Casino! ðŸŽ°</h1>
                <div class="customization-form">
                    <div class="form-group">
                        <label for="player-name">Choose your name:</label>
                        <input type="text" id="player-name" placeholder="Enter your name" maxlength="12">
                    </div>
                    
                    <div class="form-group">
                        <label>Choose your color:</label>
                        <div class="color-picker">
                            <div class="color-option selected" data-color="0x3498db" style="background-color: #3498db;"></div>
                            <div class="color-option" data-color="0xe74c3c" style="background-color: #e74c3c;"></div>
                            <div class="color-option" data-color="0x2ecc71" style="background-color: #2ecc71;"></div>
                            <div class="color-option" data-color="0xf39c12" style="background-color: #f39c12;"></div>
                            <div class="color-option" data-color="0x9b59b6" style="background-color: #9b59b6;"></div>
                            <div class="color-option" data-color="0xe67e22" style="background-color: #e67e22;"></div>
                            <div class="color-option" data-color="0x1abc9c" style="background-color: #1abc9c;"></div>
                            <div class="color-option" data-color="0x34495e" style="background-color: #34495e;"></div>
                        </div>
                    </div>
                    
                    <div class="preview-section">
                        <p>Preview:</p>
                        <canvas id="player-preview" width="60" height="60"></canvas>
                        <p id="preview-name">Player</p>
                    </div>
                    
                    <button id="enter-casino-button">Enter Casino</button>
                </div>
            </div>
        </div>

        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="screen-content">
                <h2>ðŸŽ° Loading Casino... ðŸŽ°</h2>
                <div class="loading-spinner"></div>
                <p id="loading-status">Connecting to server...</p>
                <div class="loading-bar">
                    <div class="loading-progress"></div>
                </div>
            </div>
        </div>

        <!-- Game UI -->
        <div id="game-ui" style="display: none;">
            <div id="balance-display">Balance: $1000</div>
            <div id="connection-status">Connected</div>
            <div id="player-info">
                <canvas id="mini-player-display" width="30" height="30"></canvas>
                <span id="player-name-display">Player</span>
            </div>
            <div id="game-canvas"></div>
            
            <div id="slot-menu">
                <h3>Slot Machine</h3>
                <p>Cost: $10 per spin</p>
                <div id="slot-result"></div>
                <button id="spin-button">Spin!</button>
                <button id="close-menu-button">Close</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/SlotMachineSprite.js"></script>
    <script src="js/PlayerSprite.js"></script>
    <script src="js/GameScene.js"></script>
    <script src="js/CustomizationScreen.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
